apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kind-kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: cattle-monitoring-system
    server: https://kubernetes.default.svc
  project: kube-prometheus-stack
  source:
    path: overlays/kind
    repoURL: https://github.com/Vail-X/project-prometheus
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
