apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: observability
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  description: Full observability stack
  destinations:
    - name: in-cluster
      namespace: '*'
      server: https://kubernetes.default.svc
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  sourceRepos:
    - https://github.com/Vail-X/project-victorialogs
    - https://github.com/Vail-X/project-tempo
    - https://github.com/Vail-X/project-alloy
    - https://github.com/Vail-X/project-gatus